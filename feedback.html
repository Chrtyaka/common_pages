<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- CSS links -->
	<link rel="stylesheet" href="static/css/feedback.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/bootstrap-select.min.css">
	<!-- JS files -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="./static/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
	<title>Оставить отзыв</title>

</head>
<body>
	<div class="main-wrapper" id="app">
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-8 offset-md-2 offset-lg-1 offset-xl-1">
				<div class="container-fluid form-wrapper animated slideInDown">
					<div class="row">
						<h5 class="pl-3 pt-3">Выберите сервис</h5>
					</div>
					<div class="row mt-1">
						<select class="selectpicker pl-3 pr-3" data-width =  "100%" v-model = "serviceName">
							<option v-for= "item in radioBtns" :value="item">{{item}}</option>
						</select>
					</div>
					<div class="row mt-2">
						<h5 class="pl-3">Оцените работу выбранного сервиса</h5>
					</div>
					<div class="row mt-1">
						<div class="col-1"><span class="pl-3">1</span></div>
						<div class="col-10">
							<div class="slider-container">
								<input type="range" min="1" max="10" value="1" class="slider" v-model = "rating">
							</div>
						</div>
						<div class="col-1"><span class="pl-2">{{rating}}</span></div>
					</div>
					<div class="row mt-1">
						<h5 class="pl-3">Расскажите,почему вы поставили такую оценку</h5>
					</div>
					<div class="row pl-3 pr-3 mt-1">
						<textarea rows="5" v-model = "commentService"></textarea>
					</div>
					<div class="row mt-3">
						<button class="btn btn-primary ml-auto mr-auto" @click = "sendEmail">
							Отправить
						</button>
					</div>
				</div>
			</div>
			<div class="col-xl-6 col-lg-5 col-md-8 offset-md-2 offset-xl-1 offset-lg-1 main-text animated slideInRight">
				<div>
					<div class="row">
						<h1>Оставьте отзыв</h1>
					</div>
					<div class="row">
						<h1>о наших</h1>
					</div>
					<div class="row">
						<h1>сервисах</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src= 'static/js/feedback.js'></script>
</body>
</html>
