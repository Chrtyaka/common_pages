	<div id="app">
    	<v-app id = "feedback-app">
     	 	<v-content>
        		<v-container class="main-wrapper">
					<v-layout row wrap align-center justify-center>
						<h1 class="title">Оставьте отзыв о работе наших сервисов</h3>
					</v-layout>
					<v-layout row wrap align-center justify-center class ="mt-3">
						<v-flex lg5>
							<v-select
								:items = "radioBtns"
								label = "Сервис"
								outline
								color = "deep-purple"
								v-model = "serviceName"
							>
							</v-select>
						</v-flex>
					</v-layout>
					<v-layout row wrap align-center justify-center>
						 <h1 class="title">Оцените работу сервиса</h1>
					</v-layout>
					<v-layout row wrap align-center justify-center>
						<v-flex lg5>
							<v-slider
							v-model="rating"
							:max = "10"
							color = "deep-purple"
							thumb-color="deep-purple"
							thumb-label="always"
							></v-slider>
						</v-flex>
					</v-layout>
					<v-layout row wrap justify-center align-center>
						<h1 class="title">Расскажите почему вы поставили такую оценку</h1>
					</v-layout>
					<v-layout row wrap justify-center>
						<v-flex lg5>
							<v-textarea
							name="input-7-1"
							label="Комментарий"
							color = "deep-purple"
							v-model = "commentService"
							></v-textarea>
						</v-flex>
					</v-layout>
					<v-layout row wrap justify-center>
							<v-btn color="deep-purple" 
							class="white--text"
							 @click = "sendEmail"
							 :loading="loading"
      						 :disabled="loading">Отправить</v-btn>
					</v-layout>
				</v-container>
      		</v-content>
    	</v-app>
